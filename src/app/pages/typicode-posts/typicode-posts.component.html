<p>typicode-posts works!</p>

<h5>Fetching posts from Typicode</h5>

<button (click)="fetchPosts()">Reload Posts</button>
<hr>

<table border="1">
  <tr>
    <td>Id</td>
    <td>UserId</td>
    <td>Title</td>
    <td>Body</td>
    <td>Action</td>
  </tr>
  <tr *ngFor="let post of posts">
    <td>{{post.id}}</td>
    <td>{{post.userId}}</td>
    <td>{{post.title}}</td>
    <td>{{post.body}}</td>
    <td>
      <button (click)="deletePost(post.id)">Delete</button>
    </td>
  </tr>
</table>
